<div class="container">
    <form [ngFormModel]="form" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input ngControl="currentPassword" #currentPassword="ngForm" type="password" class="form-control" required>
            <div *ngIf="currentPassword.touched && currentPassword.errors">
                <div class="text-danger" *ngIf="currentPassword.errors.required">Current password is required</div>
                <div class="text-danger" *ngIf="currentPassword.errors.invalidPassword">Current password is incorrect</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input ngControl="newPassword" #newPassword="ngForm" id="newPassword" type="password" class="form-control" required minlength="6">
            <div *ngIf="newPassword.touched && newPassword.errors">
                <div class="text-danger" *ngIf="newPassword.errors.required">New password is required</div>
                <div class="text-danger" *ngIf="newPassword.errors.minlength">
                    New password should be minimum {{ newPassword.errors.minlength.requiredLength }} characters
                 </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input ngControl="confirmPassword" #confirmPassword="ngForm" type="password" class="form-control" id="confirmPassword" required>
            <div *ngIf="confirmPassword.control.pending">Validating email ...</div>
            <div *ngIf="confirmPassword.touched && confirmPassword.errors">
                <div class="text-danger" *ngIf="confirmPassword.errors.required">Confirm password</div>
                <div class="text-danger" *ngIf="confirmPassword.errors.notMatched">Password did not match</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
    </form>
</div>
